<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/favicon.png">
    <title>Busca Cep</title>
</head>
<body>
    <main class="container">

        <section class="container_caixa" data-caixa-menor>
            <h1 class="container_titulo" data-titulo>Busca CEP</h1>
                <form class="container_form">
                    <label class="container_label" for="cep">Cep</label>
                    <input class="container_input" type="number" name="cep" data-cep placeholder="23010450" maxlength="8" required>
                    <button class="container_botao" data-botao>Buscar</button>
                </form>
        </section>

        <section class="container_caixa container_caixa-resultado" data-resultado>
            <h2 class="container_titulo">Resultado:</h2>
                <ul class="container_lista" data-lista></ul>
                <button class="container_botao-fechar" data-botao-fechar>Nova Pesquisa</button>
        </section>

    </main>
    <script src="assets/js/index.js"></script>
</body>
</html>
